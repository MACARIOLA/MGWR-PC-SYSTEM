<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!---------------
           TAB
    ---------------->
    <title>MGWR PC | Item Review</title>
    <link rel="icon" href="./Images/Tab Icon.png" type="image/x-icon">
    
    <!---------------
         CSS & JS
    ---------------->
    <link rel="stylesheet" href="css/survey.css">

    <!---------------
          FONTS
    ---------------->
    <script src="https://kit.fontawesome.com/aa7454d09f.js" crossorigin="anonymous"></script>

    <!---------------
          ICONS
    ---------------->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>



<body>
    <div class="heading">
        <a href="home.html"><img src="Images/MGWR PC Logo.png" alt="" class="logo"></a>
        <h2 id="subheading">Your answers plays a crucial role in our continuous efforts to enhance our offerings and services. Thank you for helping us serve you better!</h2>
    </div>
    <form>
        <div id="content1">
            <label>Name</label><br><br>
            <input type="name" name="name" placeholder="Enter your name" class="box"><br><br>
            <label>Email</label><br><br>
            <input type="name" name="name" placeholder="Enter your name" class="box"><br><br>
            <label>Age (Optional)</label><br><br>
            <input type="name" name="name" placeholder="Enter your name" class="box"><br><br>

            <label id="head1">1. How satisfied are you with the quality of the item?</label><br><br>
            <div class="radio-container">
                <input type="radio" id="option1" name="radio1" class="radio-btn">
                <label for="option1" class="radio-text">Very Satisfied</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="option2" name="radio1" class="radio-btn">
                <label for="option2" class="radio-text">Satisfied</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="option3" name="radio1" class="radio-btn">
                <label for="option3" class="radio-text">Neutral</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="option4" name="radio1" class="radio-btn">
                <label for="option4" class="radio-text">Dissatisfied</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="option5" name="radio1" class="radio-btn">
                <label for="option5" class="radio-text">Very Dissatisfied</label>
            </div>

            <label id="head1">2. Did the item match its description as listed on the website?</label><br><br>
            <div class="radio-container">
                <input type="radio" id="option6" name="radio2" class="radio-btn larger">
                <label for="option6" class="radio-text">Yes, exactly as described</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="option7" name="radio2" class="radio-btn larger">
                <label for="option7" class="radio-text">Mostly, with minor differences</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="option8" name="radio2" class="radio-btn larger">
                <label for="option8" class="radio-text">No, significantly different</label>
            </div>
              
            <label id="head1">3. How satisfied are you with the packaging of the item?</label><br><br>
            <div class="radio-container">
                <input type="radio" id="option9" name="radio3" class="radio-btn">
                <label for="option9" class="radio-text">Very Satisfied</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="option10" name="radio3" class="radio-btn">
                <label for="option10" class="radio-text">Satisfied</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="option11" name="radio3" class="radio-btn">
                <label for="option11" class="radio-text">Neutral</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="option12" name="radio3" class="radio-btn">
                <label for="option12" class="radio-text">Dissatisfied</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="option13" name="radio3" class="radio-btn">
                <label for="option13" class="radio-text">Very Dissatisfied</label>
            </div>
              
            <label id="head1">4. How easy was it to find and reserve this item on our website?</label><br><br>
            <div class="radio-container">
                <input type="radio" id="option14" name="radio4" class="radio-btn larger">
                <label for="option14" class="radio-text">Very Easy</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="option15" name="radio4" class="radio-btn larger">
                <label for="option15" class="radio-text">Easy</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="option16" name="radio4" class="radio-btn larger">
                <label for="option16" class="radio-text">Neutral</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="option17" name="radio4" class="radio-btn larger">
                <label for="option17" class="radio-text">Difficult</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="option18" name="radio4" class="radio-btn larger">
                <label for="option18" class="radio-text">Very Difficult</label>
            </div>

            <label id="head1">5. Would you recommend this item to others?</label><br><br>
            <div class="radio-container">
                <input type="radio" id="option19" name="radio5" class="radio-btn larger">
                <label for="option19" class="radio-text">Yes</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="option20" name="radio5" class="radio-btn larger">
                <label for="option20" class="radio-text">No</label>
            </div>

            <label id="head2">6. Additional Comments:</label><br><br>
            <textarea placeholder="Enter your comment here..."></textarea>
            <button><h3>Submit</h3></button>
        </div>
    </form>
</body>
</html>
